  region: us-east-2
  version: "1.32"

availabilityZones: ["us-east-2b", "us-east-2c"]
managedNodeGroups:
  - name: workers
    availabilityZones: ["us-east-2b"]
    instanceType: c7g.16xlarge
    volumeSize: 150
    volumeType: gp2
    minSize: 1
    maxSize: 1

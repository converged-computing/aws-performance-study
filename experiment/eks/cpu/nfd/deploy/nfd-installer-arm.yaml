apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: &name nfd-features
  labels:
    app: *name
spec:
  selector:
    matchLabels:
      app: *name
  template:
    metadata:
      labels:
        app: *name
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      hostNetwork: true
      hostPID: true
      containers:
      - image: "ghcr.io/converged-computing/aws-performance-study:nfd-export-arm"
        name: nfd-features
        imagePullPolicy: Always
        command: ["/bin/bash", "/entrypoint.sh"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: modules
          mountPath: /lib/modules
        - name: shared
          mountPath: /opt/shared
      volumes:
      - name: modules
        hostPath:
          path: /lib/modules
      - name: shared
        hostPath:
          path: /opt/shared
          type: DirectoryOrCreate

